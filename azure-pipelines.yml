trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Install dependencies and build app'

  - script: |
      npm start &            # Start the server in the background
      npx wait-on http://localhost:3000  # Wait for the server to be ready
    displayName: 'Start server and wait for readiness'

  - script: |
      npx cypress run
    displayName: 'Run Cypress Tests'
